<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="conteiner-left">
        <p class="result">Your Result</p>
        <div class="circle">
          <p class="score">
            <span class="score-now">76</span> <br />
            <span class="score-max">of 100</span>
          </p>
        </div>
        <div class="lorem">
          <p class="great">Great</p>
          <p class="Long-text">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="conteiner-right">
        <p class="Summary">Summary</p>
        <div class="flexibles">
          <div class="reaction">
            <img src="images/png/iconoir_flash.png" alt="" class="image-1" />
            <p class="title">Reaction</p>
            <p class="right-score-1">
              80 <span class="color-score">/ 100</span>
            </p>
          </div>
          <div class="memory">
            <img
              src="images/png/iconoir_brain.png"
              alt="rain"
              class="image-1"
            />
            <p class="title">Memory</p>
            <p class="right-score-2">
              92 <span class="color-score">/ 100</span>
            </p>
          </div>
          <div class="verbal">
            <img
              src="images/png/iconoir_chat-remove.png"
              alt="chat"
              class="image-1"
            />
            <p class="title">Verbal</p>
            <p class="right-score-3">
              61 <span class="color-score">/ 100</span>
            </p>
          </div>
          <div class="visual">
            <img
              src="images/png/iconoir_eye-empty.png"
              alt="eye"
              class="image-1"
            />
            <p class="title">Visual</p>
            <p class="right-score-4">
              73 <span class="color-score">/ 100</span>
            </p>
          </div>
        </div>
        <button class="cont">continue</button>
      </div>
    </div>
  </body>
</html>
